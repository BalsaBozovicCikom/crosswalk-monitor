<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Crosswalk Monitor</title>
  <style>#spinner{display:none;}</style>
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="text-center mb-4">ðŸš¦ Crosswalk Monitor</h1>

  <form method="POST" enctype="multipart/form-data" class="mb-4 text-center" onsubmit="showSpinner()">
    <input type="file" name="video" class="form-control mb-3" required>
    <button type="submit" class="btn btn-primary">Upload & Process</button>
  </form>

  <div id="spinner" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Processing video, please wait...</p>
  </div>

  {% if processed %}
  <div class="text-center">
    <h4>âœ… Video processed successfully!</h4>
    <video width="720" controls class="mt-3">
      <source src="{{ url_for('static', filename='uploads/processed.mp4') }}" type="video/mp4">
    </video>
    <br>
    <a href="{{ url_for('download') }}" class="btn btn-success mt-3">Download Video</a>
  </div>
  {% endif %}
</div>

<script>
  function showSpinner() {
    document.getElementById('spinner').style.display = 'block';
  }
</script>

</body>
</html>
